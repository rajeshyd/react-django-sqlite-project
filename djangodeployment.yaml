apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      name: django-deployment
      labels:
        app: django
    spec:
      containers:
      - name: django-app
        image: rajesh93/django-app:latest
        ports:
        - containerPort: 8000



---

apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  selector:
    app: django
  type: NodePort
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80
    nodePort: 31111


